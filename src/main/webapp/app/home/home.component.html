<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form >
        <div class="input-group col-md-10" >
          <mat-form-field class="example-full-width">
            <mat-label>Rechercher par Nom ou Prénom </mat-label>
            <input matInput #message maxlength="256" placeholder="Ex. Alexandre , Louis..." (keyup)="rechercher($event)">
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>

<button (click)="recupererContacts()"> Recupérer la liste des contacts</button>

  <div class="mb-2">
    <div class="mat-elevation-z8" >
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let entry"> {{entry.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
          <td mat-cell *matCellDef="let entry"> {{entry.prenom}} </td>
        </ng-container>
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let entry"> {{entry.age}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let entry"> {{entry.address}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let entry"> <a href="https://www.google.com" name="videoClick">Click</a></td>
          <!-- <i class="material-icons right">video</i> -->
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
    </div>
  </div>
</div>
